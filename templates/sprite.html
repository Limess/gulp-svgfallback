<!DOCTYPE html>
<html>
<head>
    <style>
    body {
      margin: 0;
    }
    .icon {
      position: absolute
    }
    </style>
</head>
<body>
    <% _.each(icons, function (icon) { %>
        <div
            class="icon"
            data-name="<%- icon.id %>"
            style="left: <%- icon.left %>px; top: <%- icon.top %>px;"
        >
            <%= icon.contents %>
        </div>
    <% }) %>
</body>
</html>
